machine:
  node:
    version: 8.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  pre:
    - yarn global add now

test:
  override:
    - yarn test

deployment:
  staging:
    branch: develop
    commands:
      - DEPLOY_URL=$(now --token=${NOW_TOKEN} --team=andela -e NODE_ENV=development) && now alias --token=${NOW_TOKEN} --team=andela  ${DEPLOY_URL} wire
